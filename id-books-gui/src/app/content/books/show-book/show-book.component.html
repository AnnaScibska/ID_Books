<div>
  <p>favorite works</p>
</div>

<div class="book-favourite" *ngFor="let book of favouriteBooks">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ book["title"] }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image src="{{ book['imageLink'] }}" alt="book picture" />
    </mat-card-content>
    <mat-card-subtitle> –êuteur : {{ book["authors"] }}</mat-card-subtitle>

    <button
      mat-raised-button
      class="button-favourite"
      (click)="deleteFromFavourite(book)"
    >
      Supprimer des favoris
    </button>
  </mat-card>
</div>
