<div class="book" *ngFor="let book of favouriteBooks">
  <h1 class="title">
    {{ book["title"] }}
  </h1>

  <p class="categories">Catégorie: {{ book["categories"] }}</p>
  <p class="authors">Аuteur : {{ book["authors"] }}</p>

  <button
    mat-raised-button
    class="button-favourite"
    (click)="deleteFromFavourite(book)"
  >
    Supprimer des favoris
  </button>
  <br />
  <br />
  <br />
  <br />
</div>
