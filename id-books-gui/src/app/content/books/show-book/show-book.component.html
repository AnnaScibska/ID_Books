<mat-card class="example-card" *ngIf="book">
  <mat-card-header>
    <mat-card-title>{{book.last_name}}</mat-card-title>
    <mat-card-subtitle>{{book.first_name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{book.avatar}} alt={{book.last_name}}>
  <mat-card-content>
    <p>
      {{book.email}}
    </p>
  </mat-card-content>
  <button mat-raised-button [routerLink]="['/books']">Go back</button>
</mat-card>
